{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'my_app/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'my_app/js/jquery.min.js' %}"></script>
    <script src="{% static 'my_app/js/bootstrap.min.js' %}"></script>
</body>
</html>
